<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.rtl.min.css">
    <link rel="icon" href="../assets/pic/patoo-logo-header.webp" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ورود</title>
</head>

<body>
    <!--------------- Navbar --------------->
    <nav class="navbar navbar-expand-lg navv">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="d-flex">
                <a href="../index.html"><img class="img" src="../assets/pic/patoo-logo-header.webp" alt="pet world"></a>
                <a class="navbar-brand m-4 nv" href="../index.html">دنیایی برای پت ها</a>
            </div>
            <div class="search-icons">
                <div class="input-group inpt">
                    <input class="form-control" id="inpt" type="text" placeholder="به دنبال چه چیزی هستید؟">
                    <button class="btn btn-light batn" id="btn"><i class="bi bi-search"></i></button>
                </div>
                <div class="d-flex">
                    <a href="#" class="icons"><i class="bi bi-person-fill"></i></a>
                    <a href="#" class="icons"><i class="bi bi-cart3"></i></a>
                </div>
            </div>
            <img src="../assets/pic/moon.png" alt="dark-mood" class="dark_mood" id="moons" onclick="change_theme()">
        </div>
    </nav>
    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">منو</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link text-black" href="../index.html"><i style="font-size:24px"
                            class="fa">&#xf015;</i>صفحه اصلی</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="#"><i style="font-size:24px"
                            class="fa">&#xf0f0;</i>دکتر ها</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="#"><i style="font-size:24px"
                            class="fa">&#xf233;</i>خدمات</a></li>
                <li class="nav-item"><a class="nav-link text-black" href="#"><i style="font-size:24px"
                            class="fa">&#xf290;</i>فروشگاه</a></li>
            </ul>

        </div>
        <div class="offcanvas-body">
            <h3 class="text-black"> <i class="bi bi-headset"></i>چت پشتیبانی</h3>
            <div class="position-relative">
                <input class="form-control" type="text" name="" id="" placeholder="ارتباط با پشتیبان...">
                <button class="btn position-absolute end-0 iii"><i class="bi bi-send"></i>ارسال</button>
            </div>

            <div class="mt-5 d-flex justify-content-around">
                <h3 class="ii d-block bi bi-telegram text-primary"></h3>
                <h3 class="ii d-block bi bi-instagram text-danger"></h3>
                <h3 class="ii d-block bi bi-whatsapp text-success"></h3>
            </div>
        </div>
        <img src="../assets/pic/moon.png" alt="dark-mood" class="dark_mood-cn" id="moon" onclick="change_theme()">
    </div>

    <!-- ----------------------------------------------------------------------------------------------------------- -->

    <div id="form">
        <div class="c1">
            <span id="requirment1">*</span>
            <input placeholder="نام:" type="text" id="txt_name" class="input" onkeydown="check_name(event)">
            <i class="fa fa-user-circle-o icon1" id="icon1"></i>
        </div>

        <div class="c1">
            <span id="requirment2">*</span>
            <input placeholder="نام خانوادگی:" type="text" id="txt_lname" class="input" onkeydown="check_name(event)">
            <i class="fa fa-user-circle-o icon1"></i>
        </div>

        <div class="c1">
            <span id="requirment3">*</span>
            <input placeholder="شماره تلفن:" type="text" id="txt_num" class="input" onkeydown="check_num(event)">
            <i class="fa fa-phone icon1"></i>
        </div>

        <div class="c1" id="pass">
            <span id="requirment4">*</span>
            <input placeholder="رمز عبور:" type="password" class="input" id="txt_pass" onkeydown="check_pass1(event)"
                onkeyup="check_pass2()">
            <span class="eye-icon" id="eye-icon-pass" onclick="togglePassword()">
                <i class="fa">&#xf06e;</i>
            </span>
            <span class="eye-icon" id="eye-slash-pass" onclick="togglePassword()">
                <i class="fa">&#xf070;</i>
            </span>
            <i class="fa fa-lock icon1"></i>
        </div>


        <div class="c1" id="pass1">
            <span id="requirment5">*</span>
            <input placeholder="تکرار رمز عبور:" type="password" class="input" id="txt_repass"
                onkeydown="check_pass1(event)" onblur="check_pass(event)">
            <span class="eye-icon1" id="eye-icon-repass" onclick="togglePassword1()">
                <i class="fa">&#xf06e;</i>
            </span>
            <span class="eye-icon1" id="eye-slash-repass" onclick="togglePassword1()">
                <i class="fa">&#xf070;</i>
            </span>
            <i class="fa fa-lock icon1"></i>
        </div>


        <!-- <div class="check">
            <div class="check1">ضعیف</div>
            <div class="check2">کمی قوی</div>
            <div class="check3">قوی</div>
        </div> -->

        <div class="password-strength">
            <div id="strength-bar"></div>
            <p id="strength-text">قدرت رمز عبور</p>
        </div>

        <button id="btn_register" onclick="result(event)">ورود</button>
        <p id="check_p">*لطفا رمز عبور و تکرار آن را به درستی وارد کنید!!*</p>

        <a href="#" class="signin">حساب کاربری دارید؟کلیک کنید.</a>
    </div>



    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
